<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaMask Interaction</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.4.6/dist/ethers.umd.min.js"></script> <!-- Ethers.js library -->
</head>
<body>
    <h1>Sign Message with MetaMask</h1>
    <button id="connectButton">Connect MetaMask</button>
    <button id="signMessageButton">Sign Message</button>
    <div id="walletAddress"></div>
    
    <script>
        let provider;
        let signer;

        document.getElementById('connectButton').onclick = async () => {
            if (typeof window.ethereum !== 'undefined') {
                provider = new ethers.providers.Web3Provider(window.ethereum);
                await provider.send("eth_requestAccounts", []);
                signer = provider.getSigner();
                console.log('MetaMask connected');
            } else {
                alert('MetaMask is not installed!');
            }
        };

        document.getElementById('signMessageButton').onclick = async () => {
            if (!signer) {
                alert('Please connect to MetaMask first');
                return;
            }

            const message = "Sign this message to log in with your Ethereum wallet.";
            try {
                const signedMessage = await signer.signMessage(message);
                console.log('Signed Message:', signedMessage);

                // Send the signed message back to C# (WebView2) app
                window.chrome.webview.postMessage(signedMessage);
            } catch (error) {
                console.error('Error signing message:', error);
            }
        };

        window.chrome.webview.addEventListener('message', function(e) {
            console.log('Received message from C#: ', e.data);
            // Optionally, you can display the signed message on the webpage
            document.getElementById('walletAddress').textContent = `Signed Message: ${e.data}`;
        });
    </script>
</body>
</html>
