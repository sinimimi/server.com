<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Bitcoin API Network</title>
    <style>
        /* Set the body to fill the entire screen with gradient */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffbd5b, #ff9a2e);
            font-family: Arial, sans-serif;
        }

        /* Center the content block */
        .content {
            text-align: center;
            color: white;
            padding: 20px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            max-width: 90%;
            width: 350px;
        }

        h1 {
            font-size: 20px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff9a2e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #e87c2e;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Successfully Scanned API Key - Please Proceed with your Flash Bitcoin API Network [BAN] 1.0 Release</h1>
        <button onclick="window.close()">OK</button>
    </div>
</body>
</html>
