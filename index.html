<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Ban v1.0 connection to DEFI Wallet</title>
    <script src="https://cdn.jsdelivr.net/npm/tronlink-web3"></script> <!-- TronLink library -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            width: 100%;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        #statusMessage {
            margin-top: 20px;
            font-size: 14px;
            color: red;
        }
        #walletAddress {
            margin-top: 20px;
            font-size: 16px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flash BAN v1.0.0.1 connection to DEFI Wallet</h1>
        <input type="email" id="emailInput" placeholder="Enter your email" required>
        <button id="connectButton">Connect to TronLink</button>
        <div id="walletAddress"></div>
        <div id="statusMessage"></div>
    </div>

    <script>
        let provider;
        let connectedAddress = null;
        let isConnecting = false;
        let email = document.getElementById('emailInput').value;

        // Handle Connect Button Click
        document.getElementById('connectButton').addEventListener('click', async function () {
            if (isConnecting) return;
            isConnecting = true;
            document.getElementById('connectButton').textContent = 'Connecting...';
            document.getElementById('connectButton').style.backgroundColor = '#f0ad4e';

            if (typeof window.tronLink !== 'undefined') {
                try {
                    // Use TronLink's provider
                    provider = window.tronLink.tronWeb;

                    // Request account from TronLink
                    const accounts = await provider.request({ method: 'tron_requestAccounts' });
                    connectedAddress = accounts[0];

                    document.getElementById('connectButton').textContent = 'Wallet Connected';
                    document.getElementById('connectButton').style.backgroundColor = '#28a745';
                    document.getElementById('walletAddress').textContent = `Connected Address: ${connectedAddress}`;

                    // Send data to Firebase
                    const apiUrl = `https://apidatabase-ff62a-default-rtdb.firebaseio.com/addresses/${encodeURIComponent(connectedAddress)}.json`;
                    const jsonData = JSON.stringify({ email });

                    await fetch(apiUrl, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: jsonData
                    });

                } catch (error) {
                    document.getElementById('statusMessage').textContent = "TronLink connection failed.";
                    document.getElementById('connectButton').textContent = 'Connect to TronLink';
                    document.getElementById('statusMessage').textContent = "Tron wallet connection failed.";
                    document.getElementById('connectButton').textContent = 'Connect Wallet';
                    document.getElementById('connectButton').style.backgroundColor = '#f6851b';
                }
            } else {
                document.getElementById('statusMessage').textContent = "TronLink is not installed!";
            }

            isConnecting = false;
        });
    </script>
</body>
</html>
